<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Box Model</title>
    <style>
        .box {
            margin: 20px auto; /* Centering the box */
            padding: 15px;
            background-color: rebeccapurple;
            border: 2px solid black;
            width: 250px;
            height: auto;
            border-radius: 10px; /* Rounded corners */
            color: white; /* Improve text visibility */
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2); /* Soft shadow */
            text-align: center;
        }

        p {
            word-wrap: break-word; /* Prevents overflow */
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>About</h2>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Pariatur, dolorem.</p>
    </div>
</body>
</html>
