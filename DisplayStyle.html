<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Display Style</title>
    <style>
        /* Styling for inline menu */
        ol {
            text-align: center; /* Center the menu items */
            padding: 0;
        }

        li {
            display: inline-block;
            background-color: lightgray;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 5px;
            list-style: none;
            cursor: pointer;
        }

        li:hover {
            background-color: darkgray;
            color: white;
        }

        /* Block elements */
        .dis-block {
            background-color: pink;
            display: block;
            width: 200px;
            padding: 15px;
            margin: 10px auto; /* Centering */
            text-align: center;
            border-radius: 8px;
            font-weight: bold;
        }

        /* Inline-block elements */
        .dis-inline {
            display: inline-block;
            background-color: rgb(25, 0, 255);
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <!-- Navigation Menu -->
    <div>
        <ol>
            <li>Home</li>
            <li>About</li>
            <li>Profile</li>
        </ol>
    </div>

    <!-- Block Elements -->
    <div class="dis-block">Block 1</div>
    <div class="dis-block">Block 2</div>

    <!-- Inline-Block Elements -->
    <div class="dis-inline">Inline-Block 1</div>
    <div class="dis-inline">Inline-Block 2</div>

</body>
</html>
